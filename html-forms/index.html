<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HTML Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="email">Email</label><br />
        <input type="email" id="email" name="user_email" />
      </div>

      <div>
        <label for="options">Why is coding cool?</label><br />
        <select id="options" name="answers1">
          <option selected>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>

      <div>
        <p>
          <label>Favorite Language (choose one)</label>
        </p>
        <p>
          <input type="radio" id="language1" name="favorite_language" />
          <label for="language1">HTML</label>
          <input type="radio" id="language2" name="favorite_language" />
          <label for="language2">CSS</label>
          <input type="radio" id="language3" name="favorite_language" />
          <label for="language3">JavaScript</label>
        </p>
      </div>

      <div>
        <p>
          <label>Would you like to sign up for more information?</label>
        </p>
        <input type="checkbox" id="check" name="yes-no" />
        <label for="check">Sign me up!</label><br />
        <label for="comment">Comments</label><br />
        <textarea
          id="comment"
          name="user_comments"
          rows="8"
          cols="30"></textarea>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
