<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <header>
      <h1>HTML Lists</h1>
    </header>

    <main>
      <section>
        <h2>Ordered List Example</h2>
        <ol>
          <li>Learn to code.</li>
          <li>Build projects.</li>
          <li>Get a job.</li>
        </ol>
      </section>

      <section>
        <h2>Unordered List Example</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JS</li>
          <li>SQL</li>
          <li>PHP</li>
        </ul>
      </section>
    </main>
  </body>
</html>
