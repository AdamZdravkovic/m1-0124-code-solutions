<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2 class="main-heading">LEARN MORE</h2>
    </header>
    <main>
      <form>
        <div class="input-group">
          <label for="email_input" class="labels">COMPANY EMAIL</label>
          <input
            type="email"
            id="email_input"
            class="inputs"
            pattern=".+@example\.com"
            placeholder="sally@company.co" />
        </div>
        <div class="input-group">
          <label for="name_input" class="labels">NAME</label>
          <input
            type="text"
            id="name_input"
            class="inputs"
            placeholder="Sally Smith" />
        </div>
        <div class="input-group">
          <label for="location_input" class="labels"
            >WHERE ARE YOU HIRING?</label
          >
          <input
            type="text"
            id="location_input"
            class="inputs"
            placeholder="City, Country" />
        </div>

        <div class="input-group">
          <label for="question_input" class="labels"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
          <select id="question_input" class="inputs">
            <option>1-2 Engineers</option>
            <option>2-3 Engineers</option>
            <option>3-4 Engineers</option>
          </select>
        </div>

        <div class="button-group">
          <button type="button" class="button">SUBMIT</button>
        </div>
      </form>
    </main>
  </body>
</html>
